<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="recipe-organizer">
        <h1>Recipe Organizer</h1>
        <input type="text" id="recipe-name" placeholder="Recipe name">
        <textarea id="recipe-ingredients" placeholder="Ingredients"></textarea>
        <textarea id="recipe-instructions" placeholder="Instructions"></textarea>
        <button id="add-recipe">Add Recipe</button>
        <div id="recipe-list"></div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
